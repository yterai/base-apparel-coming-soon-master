<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="Brand logo" />
      </div>
      <div class="wrapper">
        <picture class="main-img">
          <source
            media="(max-width: 768px)"
            srcset="./images/hero-mobile.jpg"
          />
          <source
            media="(min-width: 767px)"
            srcset="./images/hero-desktop.jpg"
          />
          <img src="./images/hero-desktop.jpg" alt="Girl" />
        </picture>
        <div class="content-wrapper">
          <div class="title-pink">WE'RE</div>
          <div class="title-black">COMING<span class="line-break-desktop"> SOON</span></div>
          <p class="body-text">
            Hello fellow shoppers! We're currently building<span
              class="line-break-mobile"
              >our new<span class="line-break-desktop"></span>
                fashion store. Add your email below to</span
              >
              <span class="line-break-mobile">stay up-to-date with</span
              ><span class="line-break-desktop"> announcements and our </span
              >launch deals.</span
            >
          </p>
          <form class="form">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email Address"
            />
            <button class="submit-button">
              <img src="./images/icon-arrow.svg" alt="Form icon" />
            </button>
            <div class="error" aria-live="polite"></div>
          </form>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
